{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #34bdeb;">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" style="padding: 5px;" href="{% url 'home' %}">
                <img style="padding-right: 5px;" src="{% static 'images/nigcomsatLogo.png' %}" alt="logo">Sensor Sandbox
            </a>

            <!-- Toggle Button for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="padding: 10px;">
                        <a class="nav-link" href="{% url 'add_sensor_data' %}?industry_type=AgriTech">Add AgriTech Data</a>
                    </li>
                    <li class="nav-item" style="padding: 10px;">
                        <a class="nav-link" href="{% url 'add_sensor_data' %}?industry_type=MedTech">Add MedTech Data</a>
                    </li>
                    <li class="nav-item" style="padding: 10px;">
                        <a class="nav-link" href="{% url 'add_sensor_data' %}?industry_type=FinTech">Add FinTech Data</a>
                    </li>
                    <li class="nav-item" style="padding: 10px;">
                        <a class="nav-link" href="{% url 'view_sensor_data' %}">Data Visualization</a>
                    </li>
                    <li class="nav-item" style="padding: 10px;">
                        <a class="nav-link" href="{% url 'data_visualization' %}">Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap and Chart.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
